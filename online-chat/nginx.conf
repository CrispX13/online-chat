server {
  listen 80;
  server_name _;

  # где лежит собранный фронт
  root /usr/share/nginx/html;
  index index.html;

  # --- Прокси для API: все /api/* уходим в backend по внутреннему имени "api:8080"
  location /api/ {
    proxy_pass http://api:8080;

    # пробрасываем важные заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # (опционально) поддержка веб-сокетов, если они есть
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # отключить буферизацию, если стримишь ответы SSE
    # proxy_buffering off;
  }

  # --- SPA fallback: чтобы F5/прямой переход по /route не давал 404
  location / {
    try_files $uri /index.html;
  }

  # (опционально) долгий кэш для статики с хэшами
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri /index.html;
  }
}
